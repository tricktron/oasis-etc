name: Build QEMU etc

on:
  push:
    branches: [ qemu-initramfs ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FORCE_COLOR: 2

jobs:
  build-etc:
    name: Build QEMU etc 
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Tar etc
        run: tar -cvf etc.tar .
      
      - name: Upload etc
        uses: actions/upload-artifact@v3
        with:
          name: etc
          path: etc.tar