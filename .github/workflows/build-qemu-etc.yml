name: Build oasis zen etc

on:
  push:
    branches: [ f-zen-nix ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FORCE_COLOR: 2

jobs:
  build-etc:
    name: Build oasis zen etc 
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Tar etc
        run: tar -cvf zen-etc.tar .
      
      - name: Upload etc
        uses: actions/upload-artifact@v3
        with:
          name: zen-etc
          path: zen-etc.tar